<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑商品</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/component-chosen.min.css" rel="stylesheet">
    <link href="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">
    <link href="__JS__/layui/css/layui.css" rel="stylesheet">
</head>
<style>
    .layui-upload-img {
        width: 90px;
        height: 90px;
        margin: 0;
    }

    .pic-more {
        width: 100%;
        left;
        margin: 10px 0px 0px 0px;
    }

    .pic-more li {
        /*width: 90px;*/
        float: left;
        margin-right: 5px;
    }

    .pic-more li .layui-input {
        display: initial;
    }

    .pic-more li a {
        position: absolute;
        top: 0;
        display: block;
    }

    .pic-more li a i {
        font-size: 24px;
        background-color: #008800;
    }

    #slide-pc-priview .item_img img {
        width: 90px;
        height: 90px;
    }

    #slide-pc-priview li {
        position: relative;
    }

    #slide-pc-priview li .operate {
        color: #000;
        display: none;
    }

    #slide-pc-priview li .toleft {
        position: absolute;
        top: 40px;
        left: 1px;
        cursor: pointer;
    }

    #slide-pc-priview li .toright {
        position: absolute;
        top: 40px;
        right: 1px;
        cursor: pointer;
    }

    #slide-pc-priview li .close {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
    }

    #slide-pc-priview li:hover .operate {
        display: block;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑商品</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post"
                          action="{:url('mall/goodsedit')}">
                        <input type="hidden" name="goods_id" value="{$goods['id']}"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="input-group col-sm-7">
                                <input id="goods_name" type="text" class="form-control" name="goods_name" required=""
                                       aria-required="true" placeholder="请输入商品名称" value="{$goods['name']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品分类：</label>
                            <div class="input-group col-sm-7">
                                <select name="goods_type_id" id="goods_type_id" class="form-control">
                                    {volist name="goods_type" id="vo"}
                                    <option {eq name="goods.goods_type_id" value="$vo['id']" } selected {/eq} value="{$vo['id']}">{$vo['typename']}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品国家分类：</label>
                            <div class="input-group col-sm-7">
                                <select name="county_type_id" id="county_type_id" class="form-control">
                                    {volist name="country" id="vo"}
                                    <option {eq name="goods.county_type_id" value="$vo['id']" } selected {/eq} value="{$vo['id']}">{$vo['name']}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账户类型：</label>
                            <div class="input-group col-sm-7">
                                <select name="pay_type" id="pay_type" class="form-control">
                                    <option value="msth">MSTH</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">销售价格：</label>
                            <div class="input-group col-sm-7">
                                <input id="sell_price" type="number" class="form-control" name="sell_price" required=""
                                       aria-required="true" placeholder="请输入销售价格" value="{$goods['sell_price']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">市场价格：</label>
                            <div class="input-group col-sm-7">
                                <input id="market_price" type="number" class="form-control" name="market_price"
                                       required=""
                                       aria-required="true" placeholder="请输入市场价格" value="{$goods['market_price']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">锁仓倍数：</label>
                            <div class="input-group col-sm-7">
                                <input id="rebate_num" type="number" class="form-control" name="rebate_num" required=""
                                       aria-required="true" placeholder="请输入锁仓倍数" value="{$goods['rebate_num']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品库存：</label>
                            <div class="input-group col-sm-7">
                                <input id="store_nums" type="number" class="form-control" name="store_nums" required=""
                                       aria-required="true" placeholder="请输入商品库存" value="{$goods['store_nums']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">缩略图：</label>
                            <input name="img" id="img" type="hidden" value="{$goods['img']}"/>
                            <div class="form-inline">
                                <div class="input-group col-sm-2">
                                    <button type="button" class="layui-btn" id="test1">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                </div>
                                <div class="input-group col-sm-3">
                                    <div id="sm">
                                        <img src="{$goods['img']}" style="width:40px;height: 40px;"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品运费状态：</label>
                            <div class="input-group col-sm-7">
                                <select name="is_delivery_fee" id="is_delivery_fee" class="form-control">
                                    <option {eq name="goods.is_delivery_fee" value="0" } selected {/eq} value="0">收运费</option>
                                    <option {eq name="goods.is_delivery_fee" value="1" } selected {/eq} value="1">免运费</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">运费金额：</label>
                            <div class="input-group col-sm-7">
                                <input id="delivery_fee" type="number" class="form-control" name="delivery_fee"
                                       required=""
                                       aria-required="true" placeholder="请输入运费金额" value="{$goods['delivery_fee']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品图片：</label>
                            <input name="photo" id="photo" type="hidden"/>
                            <div class="form-group">
                                <div class="input-group " style="display:block;">
                                    <button type="button" class="layui-btn" id="test2">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                </div>
                                <div class="input-group" style="display:block;margin-left: 25%">
                                    <div class="pic-more">
                                        <ul class="pic-more-upload-list" id="sm1">
                                            {volist name="photos" id="vo"}
                                            <li class="item_img">
                                                <div class="operate">
                                                    <i class="close layui-icon"></i>
                                                </div>
                                                <img width="200" height="200" src="{$vo['img']}" class="img">
                                                <input type="hidden" name="pc_src[]" value="{$vo['img']}"/>
                                            </li>
                                            {/volist}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group plans" style="display: flex;">
                            <label class="col-sm-3 control-label">货品信息:</label>
                            <div class="input-group col-sm-5">
                                <select id="optgroup" class="form-control form-control-chosen"
                                        data-placeholder="请选择规格信息" multiple>
                                    {volist name="spec" id="vo"}
                                    <optgroup label="{$vo['name']}">
                                        {volist name="vo.value" id="v"}
                                        <option value="{$vo['id']}|{$vo['name']}|{$key}|{$v}">{$key}</option>
                                        {/volist}
                                    </optgroup>
                                    {/volist}
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary additon" type="button">添加</button>
                            </div>
                        </div>
                        <div class="form-group plans temp">
                        </div>
                        {volist name="products" id="vo"}
                        <div class="form-group plans temp">
                            <label class="col-sm-3 control-label"> </label>
                            <input type="hidden" name="products_ids[]" value="{$vo['id']}">
                            <div class="row col-sm-9">
                                <div class="col-md-3">
                                    <input type="text" class="form-control" name="spec_arr[]"
                                           laceholder="规格信息" value="{$vo['spec']}" readonly>
                                    <input type="hidden" class="form-control" name="spec_val[]"
                                           value="{$vo['spec_str']}" readonly>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" name="products_sell_price[]"
                                           placeholder="销售价格" value="{$vo['sell_price']}">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" name="products_market_price[]"
                                           placeholder="市场价格" value="{$vo['market_price']}">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" name="products_store_nums[]"
                                           placeholder="货品库存" value="{$vo['store_nums']}">
                                </div>
                                <div class="col-md-3">
                                    <select name="products_img[]" class="form-control">
                                        <option value="">请选择货品图片</option>
                                        {volist name="products_img" id="v"}
                                        {if condition="$vo['products_img_id'] == $v['id']" }
                                        <option selected value="{$v['id']}">{$v['img_name']}</option>
                                        {else/}
                                        <option value="{$v['id']}">{$v['img_name']}</option>
                                        {/if}
                                        {/volist}
                                    </select>
                                </div>
                                <div class="col-md-1" style="margin-right: 0px;padding-right: 0px">
                                    <a class="minus" style="font-size: 28px;color: #FCA454;"><span>－</span></a>
                                </div>
                            </div>
                        </div>
                        {/volist}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章内容：</label>
                            <div class="input-group col-sm-7">
                                <script id="container" name="content" type="text/plain">
                                    {$goods['content']|htmlspecialchars_decode|htmlspecialchars_decode}
                                





                                </script>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-primary" type="submit">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/layui/layui.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script src="__JS__/plugins/ueditor/ueditor.config.js"></script>
<script src="__JS__/plugins/ueditor/ueditor.all.js"></script>
<script src="__JS__/chosen.jquery.js"></script>
<script type="text/javascript">

    var index = '';

    function showStart() {
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res) {

        layer.ready(function () {
            layer.close(index);
            if (1 == res.code) {
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function () {
                    window.location.href = res.data;
                });
            } else if (111 == res.code) {
                window.location.reload();
            } else {
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function () {
        // 添加角色
        var options = {
            beforeSubmit: showStart,
            success: showSuccess
        };

        $('#commentForm').submit(function () {
            $(this).ajaxSubmit(options);
            return false;
        });

        $('#keywords').tagsinput('add', 'some tag');
        $(".bootstrap-tagsinput").addClass('col-sm-12').find('input').addClass('form-control')
            .attr('placeholder', '输入后按enter');

        // 上传图片(单图)
        layui.use('upload', function () {
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                , url: "{:url('mall/goodsUploadImg')}" //上传接口
                , done: function (res) {
                    if (res.code != 0) {
                        layer.msg(res.msg, {anim: 6});
                        return false;
                    }
                    //上传完毕回调
                    $("#img").val(res.data.src);
                    $("#sm").html('<img src="' + res.data.src + '" style="width:40px;height: 40px;"/>');
                }
                , error: function (rec) {
                    //请求异常回调
                }
            });
        });

        // 上传图片(多图)
        layui.use('upload', function () {
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test2' //绑定元素
                , multiple: true
                , size: 500
                , exts: 'jpg|png|jpeg'
                , url: "{:url('mall/goodsUploadImage')}" //上传接口
                , done: function (res) {
                    if (res.code != 0) {
                        layer.msg(res.msg, {anim: 6});
                        return false;
                    }
                    $("#sm1").append('<li class="item_img"><div class="operate"><i  class="close layui-icon"></i></div><img width="200" height="200" src="' + res.data.src + '" class="img" ><input type="hidden" name="pc_src[]" value="' + res.data.src + '" /></li>');
                }
                , error: function (rec) {
                    //请求异常回调
                }
            });
        });
        $("body").on("click", ".close", function () {
            $(this).closest("li").remove();
        });

        //套餐单品增加
        $(document).on("click", ".additon", function () {
            var spec_str = $('#optgroup').val();
            var spec = '';
            $.each(spec_str, function (i, n) {
                var spec_arr = n.split('|');
                spec += spec_arr[1] + ":" + spec_arr[2] + ";";
            });
            var products_img = '{$products_img}';
            var products_img_list = JSON.parse(products_img);
            var products_img_str = '<option value="">请选择货品图片</option>';
            $.each(products_img_list, function (i, n) {
                products_img_str += '<option value="' + n['id'] + '">' + n['img_name'] + '</option>';
            });
            var html = '<div class="form-group plans temp">\n' +
                '                            <label class="col-sm-3 control-label"> </label>\n' +
                '                            <div class="row col-sm-9">\n' +
                '                                <div class="col-md-3">\n' +
                '                                    <input type="text" class="form-control" name="spec_arr[]"\n' +
                '                                           placeholder="规格信息" value="' + spec + '" readonly>\n' +
                '                                    <input type="hidden" class="form-control" name="spec_val[]"\n' +
                '                                           value="' + spec_str + '" readonly>\n' +
                '                                </div>\n' +
                '                                <div class="col-md-2">\n' +
                '                                    <input type="text" class="form-control" name="products_sell_price[]"\n' +
                '                                           placeholder="销售价格" value="">\n' +
                '                                </div>\n' +
                '                                <div class="col-md-2">\n' +
                '                                    <input type="text" class="form-control" name="products_market_price[]"\n' +
                '                                           placeholder="市场价格" value="">\n' +
                '                                </div>\n' +
                '                                <div class="col-md-2">\n' +
                '                                    <input type="text" class="form-control" name="products_store_nums[]"\n' +
                '                                           placeholder="货品库存" value="">\n' +
                '                                </div>\n' +
                '                                <div class="col-md-3">\n' +
                '                                    <select name="products_img[]" class="form-control">' + products_img_str + '</select>\n' +
                '                                </div>\n' +
                '                                <div class="col-md-1" style="margin-right: 0px;padding-right: 0px">\n' +
                '                                    <a class="minus" style="font-size: 28px;color: #FCA454;"><span>－</span></a>\n' +
                '                                </div>\n' +
                '                            </div>\n' +
                '                        </div>';
            $('.temp:last').after(html);
            $('.minus:last').show();
        });

        //套餐单品减少
        $(document).on("click", ".minus", function () {
            $(this).parents(".temp").remove();
        });
        sign();

        //选择规格信息
        $("#spec_memo").change(function () {
            var spec_id = $(this).val();
            if (0 == spec_id) {
                $("#spec_val").empty();
                return;
            }
            $.post("{:url('mall/goodsSpec')}", {spec_id: spec_id}, function (res) {
                $("#spec_val").empty();
                var spec_str = '';
                $.each(res.data.spec_value, function (i, n) {
                    spec_str += '<option value="' + n + '">' + i + '</option>';
                });
                $('#spec_val').html(spec_str);
            });
        });

        $('.form-control-chosen').chosen({
            allow_single_deselect: true,
            width: '100%'
        });
        $('.form-control-chosen-required').chosen({
            allow_single_deselect: false,
            width: '100%'
        });
        $('.form-control-chosen-search-threshold-100').chosen({
            allow_single_deselect: true,
            disable_search_threshold: 100,
            width: '100%'
        });
        $('.form-control-chosen-optgroup').chosen({
            width: '100%'
        });

        var editor = UE.getEditor('container');
    });

    function sign() {
        $('.additon').hide();
        $('.minus:last').show();
        $('.additon:last').show();
    }

    // 表单验证
    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
</body>
</html>
