<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加链储行</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">
    <link href="__JS__/layui/css/layui.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加链储行</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post"
                          action="{:url('Project/add')}">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">存储天数：</label>
                            <div class="input-group col-sm-7">
                                <input id="save_days" type="text" class="form-control" name="save_days"
                                       required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日息比例：</label>
                            <div class="input-group col-sm-7">
                                <input id="rixi_bili" type="text" class="form-control" name="rixi_bili"
                                       required="" aria-required="true">
                                请输入日息比例，例如输入0.01表示1%
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">投资到期奖励比例：</label>
                            <div class="input-group col-sm-7">
                                <input id="yuexi_bili" type="text" class="form-control" name="yuexi_bili"
                                       required="" aria-required="true">
                                请输入投资到期奖励比例，例如输入0.02表示2%
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分红配置：</label>
                            <div class="input-group col-sm-7">
                                <input id="fenhong" type="text" class="form-control" name="fenhong"
                                       required="" aria-required="true">涉及多级时，请使用英文逗号分隔 例如 0.01,0.02,0.03 表示第一层 1% 第二层 2% 第三层 3%
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最小存储数量：</label>
                            <div class="input-group col-sm-7">
                                <input id="min_num" type="text" class="form-control" name="min_num"
                                       required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最大存储数量：</label>
                            <div class="input-group col-sm-7">
                                <input id="max_num" type="text" class="form-control" name="max_num"
                                       required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control" name="status" required="" aria-required="true">
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                    <option value="-1">停止释放</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提前支取：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control" name="tiqianzhiqu" required="" aria-required="true">
                                    <option value="1">允许</option>
                                    <option value="0">不允许</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">提前支取违约金比例：</label>
                            <div class="input-group col-sm-7">
                                <input id="zhiquweiyuejin" type="text" class="form-control" name="zhiquweiyuejin"
                                       required="" aria-required="true">
                                请输入提前支取违约金比例，例如输入0.01表示1%
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<!--<script src="__JS__/plugins/layer/laydate/laydate.js"></script>-->
<!--<script src="__JS__/layui/layui.js"></script>-->
<script src="__JS__/jquery.form.js"></script>

<!--<script src="__JS__/plugins/layer/laydate/laydate.js"></script>-->
<script src="__JS__/plugins/layer/layer.min.js"></script>


<script type="text/javascript">

    var index = '';

    function showStart() {
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res) {

        layer.ready(function () {
            layer.close(index);
            if (1 == res.code) {
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function () {
                    window.location.href = res.data;
                });
            } else if (111 == res.code) {
                window.location.reload();
            } else {
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function () {
        // 添加角色
        var options = {
            beforeSubmit: showStart,
            success: showSuccess
        };
        // laydate.render({elem: '#start_time', type: 'datetime',  min: 0, max: '2099-12-31 23:59:59',})
        // laydate.render({elem: '#end_time', type: 'datetime',  min: 0, max: '2099-12-31 23:59:59',})
        $('#commentForm').submit(function () {
            $(this).ajaxSubmit(options);
            return false;
        });


    });

    // 表单验证
    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
</body>
</html>
